<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小潘嚴選商城 - 保健食品 x 農業產品 x 應援衣服</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #2E8B57 0%, #98FB98 50%, #FF6B6B 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #2E8B57 0%, #3CB371 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.05) 10px,
                rgba(255,255,255,0.05) 20px
            );
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
            max-width: 100%;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            animation: bounce 2s infinite;
            overflow: hidden;
            position: relative;
            border: 2px solid white;
            flex-shrink: 0;
        }
        .avatar-icon {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
            border-radius: 50%;
            position: relative;
            z-index: 2;
        }
        .logo-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,215,0,0.2), rgba(255,165,0,0.2));
            border-radius: 50%;
            z-index: 1;
            pointer-events: none;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 2;
        }

        .header .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .tab-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            position: relative;
            z-index: 2;
        }

        .tab-button {
            padding: 15px 30px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .tab-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .tab-button:hover::before {
            left: 100%;
        }

        .tab-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .tab-button.active {
            background: rgba(255,255,255,0.4);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .user-status {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            z-index: 2;
        }

        .btn-login {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn-login:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .tab-content {
            display: none;
            padding: 40px;
        }

        .tab-content.active {
            display: block;
        }

        .category-banner {
            text-align: center;
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
        }

        .health-banner {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
        }

        .agriculture-banner {
            background: linear-gradient(135deg, #2E8B57 0%, #98FB98 100%);
        }

        .support-banner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.7s;
        }

        .product-card:hover::before {
            left: 100%;
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            border-color: #2E8B57;
        }

        .product-image {
            width: 100%;
            height: 220px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 56px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .health-product .product-image {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
        }

        .agriculture-product .product-image {
            background: linear-gradient(135deg, #2E8B57 0%, #98FB98 100%);
        }

        .support-product .product-image {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .product-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 12px;
            color: #333;
        }

        .product-description {
            color: #666;
            margin-bottom: 18px;
            line-height: 1.5;
        }

        .product-price {
            font-size: 1.6em;
            font-weight: bold;
            color: #2E8B57;
            margin-bottom: 18px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 18px;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: #2E8B57;
            color: white;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: #3CB371;
            transform: scale(1.1);
        }

        .quantity-input {
            width: 70px;
            text-align: center;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2E8B57 0%, #3CB371 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(46, 139, 87, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .cart {
            background: linear-gradient(135deg, #2E8B57 0%, #3CB371 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin-top: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .cart h3 {
            margin-bottom: 20px;
            font-size: 1.6em;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-total {
            font-size: 1.4em;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid rgba(255,255,255,0.3);
        }

        .admin-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            color: white;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 18px 30px;
            background: #2E8B57;
            color: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            z-index: 1000;
            transform: translateX(400px);
            transition: all 0.4s ease;
            font-weight: bold;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: #FF6B6B;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: white;
            margin: 3% auto;
            padding: 40px;
            border-radius: 25px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .category-filter {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 25px;
            border: 2px solid #2E8B57;
            background: white;
            color: #2E8B57;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: #2E8B57;
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
            
            .tab-buttons {
                flex-direction: column;
                gap: 12px;
            }
            
            .user-status {
                position: static;
                justify-content: center;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <img src="https://github.com/FunFunFunChen/green-field-mall/raw/main/pan_select" 
                        alt="小潘嚴選頭像" 
                        class="avatar-icon">
                </div>
                <div>
                    <h1>小潘嚴選</h1>
                    <div class="subtitle">保健食品 × 農業產品 × 應援衣服</div>
                </div>
            </div>
            <div class="tab-buttons">
                <button class="tab-button active" onclick="showTab('shopping')">🛍️ 商品購物</button>
                <button class="tab-button" onclick="showTab('member')">👤 會員中心</button>
                <button class="tab-button" onclick="showTab('admin')">⚙️ 管理後台</button>
            </div>
            
            <div class="user-status" id="userStatus">
                <span id="loginStatus">歡迎光臨小潘嚴選商城！</span>
                <button class="btn-login" id="loginBtn" onclick="showLogin()">登入/註冊</button>
            </div>
        </div>

        <!-- 購物頁面 -->
        <div id="shopping" class="tab-content active">
            <div class="category-filter">
                <button class="filter-btn active" onclick="filterProducts('all')">🌟 全部商品</button>
                <button class="filter-btn" onclick="filterProducts('health')">💊 保健食品</button>
                <button class="filter-btn" onclick="filterProducts('agriculture')">🌾 農業產品</button>
                <button class="filter-btn" onclick="filterProducts('support')">👕 應援衣服</button>
            </div>
            
            <div class="products-grid" id="productsGrid">
                <!-- 商品將在這裡動態生成 -->
            </div>
            
            <div class="cart" id="cart" style="display: none;">
                <h3>🛒 購物車</h3>
                <div id="cartItems"></div>
                <div class="cart-total" id="cartTotal">總計: $0</div>
                <button class="btn btn-success" onclick="checkout()" style="margin-top: 20px;">結帳</button>
            </div>
        </div>

        <!-- 會員中心 -->
        <div id="member" class="tab-content">
            <div class="member-info" id="memberInfo" style="display: none;">
                <h2>👤 會員資料</h2>
                <p><strong>姓名：</strong><span id="memberName"></span></p>
                <p><strong>信箱：</strong><span id="memberEmail"></span></p>
                <p><strong>註冊日期：</strong><span id="memberDate"></span></p>
                
                <div class="member-stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalOrders">0</div>
                        <div>總訂單數</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalSpent">$0</div>
                        <div>累積消費</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="memberLevel">一般</div>
                        <div>會員等級</div>
                    </div>
                </div>
            </div>
            
            <div class="order-history" id="orderHistory" style="display: none;">
                <h3>📋 訂單記錄</h3>
                <div id="orderList"></div>
            </div>
            
            <div class="empty-state" id="memberEmpty">
                <h3>請先登入會員</h3>
                <p>登入後即可查看會員資料和訂單記錄</p>
                <button class="btn btn-primary" onclick="showLogin()">立即登入</button>
            </div>
        </div>

        <!-- 管理後台 -->
        <div id="admin" class="tab-content">
            <div class="admin-section">
                <h2>📦 新增商品</h2>
                <form id="productForm">
                    <div class="form-group">
                        <label for="productCategory">商品類別</label>
                        <select id="productCategory" required>
                            <option value="">請選擇類別</option>
                            <option value="health">💊 保健食品</option>
                            <option value="agriculture">🌾 農業產品</option>
                            <option value="support">👕 應援衣服</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="productName">商品名稱</label>
                        <input type="text" id="productName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productDescription">商品描述</label>
                        <textarea id="productDescription" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="productPrice">單價 (NT$)</label>
                        <input type="number" id="productPrice" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productStock">庫存數量</label>
                        <input type="number" id="productStock" min="0" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">新增商品</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 登入/註冊彈窗 -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>會員登入</h2>
            
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchAuthTab('login')">登入</button>
                <button class="auth-tab" onclick="switchAuthTab('register')">註冊</button>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">電子信箱</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密碼</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">登入</button>
            </form>
            
            <form id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="registerName">姓名</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">電子信箱</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">密碼</label>
                    <input type="password" id="registerPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">確認密碼</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">註冊</button>
            </form>
        </div>
    </div>

    <div class="notification" id="notification"></div>

        let orders = [];
        let orderIdCounter = 1;
        let currentFilter = 'all';

        // 顯示通知
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // 切換頁籤
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            
            const buttons = document.querySelectorAll('.tab-button');
            if (tabName === 'shopping') buttons[0].classList.add('active');
            if (tabName === 'member') buttons[1].classList.add('active');
            if (tabName === 'admin') buttons[2].classList.add('active');
        }

        // 商品分類篩選
        function filterProducts(category) {
            currentFilter = category;
            
            // 更新篩選按鈕狀態
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderProducts();
        }

        // 渲染商品列表
        function renderProducts() {
            const productsGrid = document.getElementById('productsGrid');
            
            let filteredProducts = products;
            if (currentFilter !== 'all') {
                filteredProducts = products.filter(product => product.category === currentFilter);
            }
            
            if (filteredProducts.length === 0) {
                productsGrid.innerHTML = `
                    <div class="empty-state">
                        <h3>此類別暫無商品</h3>
                        <p>請到管理後台新增商品或選擇其他類別</p>
                    </div>
                `;
                return;
            }
            
            productsGrid.innerHTML = filteredProducts.map(product => `
                <div class="product-card ${product.category}-product">
                    <div class="product-image">
                        ${product.icon}
                    </div>
                    <div class="product-title">${product.name}</div>
                    <div class="product-description">${product.description}</div>
                    <div class="product-price">NT$ ${product.price.toLocaleString()}</div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="changeQuantity(${product.id}, -1)">-</button>
                        <input type="number" class="quantity-input" id="qty-${product.id}" value="1" min="1" max="${product.stock}">
                        <button class="quantity-btn" onclick="changeQuantity(${product.id}, 1)">+</button>
                        <span style="margin-left: 15px; color: #666; font-weight: bold;">庫存: ${product.stock}</span>
                    </div>
                    <button class="btn btn-primary" onclick="addToCart(${product.id})" ${product.stock === 0 ? 'disabled' : ''}>
                        ${product.stock === 0 ? '缺貨' : '加入購物車'}
                    </button>
                </div>
            `).join('');
        }

        // 改變數量
        function changeQuantity(productId, change) {
            const qtyInput = document.getElementById(`qty-${productId}`);
            const product = products.find(p => p.id === productId);
            let newValue = parseInt(qtyInput.value) + change;
            
            if (newValue < 1) newValue = 1;
            if (newValue > product.stock) newValue = product.stock;
            
            qtyInput.value = newValue;
        }

        // 加入購物車
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const quantity = parseInt(document.getElementById(`qty-${productId}`).value);
            
            if (quantity > product.stock) {
                showNotification('數量超過庫存！', 'error');
                return;
            }
            
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                if (existingItem.quantity + quantity > product.stock) {
                    showNotification('購物車中的數量加上本次購買已超過庫存！', 'error');
                    return;
                }
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    id: productId,
                    name: product.name,
                    price: product.price,
                    quantity: quantity,
                    category: product.category
                });
            }
            
            renderCart();
            showNotification(`${product.name} 已加入購物車！`);
        }

        // 渲染購物車
        function renderCart() {
            const cartElement = document.getElementById('cart');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartElement.style.display = 'none';
                return;
            }
            
            cartElement.style.display = 'block';
            
            let total = 0;
            cartItems.innerHTML = cart.map(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                const categoryIcon = {
                    'health': '💊',
                    'agriculture': '🌾',
                    'support': '👕'
                };
                
                return `
                    <div class="cart-item">
                        <div>
                            <strong>${categoryIcon[item.category]} ${item.name}</strong><br>
                            NT$ ${item.price.toLocaleString()} x ${item.quantity}
                        </div>
                        <div>
                            <strong>NT$ ${itemTotal.toLocaleString()}</strong>
                            <button onclick="removeFromCart(${item.id})" style="margin-left: 15px; background: #FF6B6B; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: bold;">移除</button>
                        </div>
                    </div>
                `;
            }).join('');
            
            cartTotal.textContent = `總計: NT$ ${total.toLocaleString()}`;
        }

        // 從購物車移除
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            renderCart();
            showNotification('商品已從購物車移除');
        }

        // 結帳功能
        function checkout() {
            if (cart.length === 0) {
                showNotification('購物車是空的！', 'error');
                return;
            }
            
            if (!currentUser) {
                showNotification('請先登入會員！', 'error');
                showLogin();
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            // 創建訂單
            const order = {
                id: orderIdCounter++,
                userId: currentUser.id,
                items: [...cart],
                total: total,
                date: new Date().toLocaleDateString('zh-TW'),
                status: 'completed'
            };
            
            orders.push(order);
            
            // 更新庫存
            cart.forEach(cartItem => {
                const product = products.find(p => p.id === cartItem.id);
                product.stock -= cartItem.quantity;
            });
            
            // 清空購物車
            cart = [];
            renderCart();
            renderProducts();
            updateMemberPage();
            
            showNotification(`結帳成功！總金額: NT$ ${total.toLocaleString()}，感謝您的購買！`);
        }

        // 用戶管理功能
        function showLogin() {
            document.getElementById('authModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('authModal').style.display = 'none';
        }

        function switchAuthTab(type) {
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            if (type === 'login') {
                document.querySelector('.auth-tab').classList.add('active');
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('registerForm').style.display = 'none';
            } else {
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'block';
            }
        }

        function updateUserStatus() {
            const loginStatus = document.getElementById('loginStatus');
            const loginBtn = document.getElementById('loginBtn');
            
            if (currentUser) {
                loginStatus.textContent = `歡迎回到綠野商城，${currentUser.name}！`;
                loginBtn.textContent = '登出';
                loginBtn.onclick = logout;
            } else {
                loginStatus.textContent = '歡迎光臨綠野商城！';
                loginBtn.textContent = '登入/註冊';
                loginBtn.onclick = showLogin;
            }
            
            updateMemberPage();
        }

        function updateMemberPage() {
            const memberInfo = document.getElementById('memberInfo');
            const orderHistory = document.getElementById('orderHistory');
            const memberEmpty = document.getElementById('memberEmpty');
            
            if (currentUser) {
                memberEmpty.style.display = 'none';
                memberInfo.style.display = 'block';
                orderHistory.style.display = 'block';
                
                document.getElementById('memberName').textContent = currentUser.name;
                document.getElementById('memberEmail').textContent = currentUser.email;
                document.getElementById('memberDate').textContent = currentUser.registerDate;
                
                const userOrders = orders.filter(order => order.userId === currentUser.id);
                const totalSpent = userOrders.reduce((sum, order) => sum + order.total, 0);
                
                document.getElementById('totalOrders').textContent = userOrders.length;
                document.getElementById('totalSpent').textContent = `${totalSpent.toLocaleString()}`;
                
                let memberLevel = '一般';
                if (totalSpent > 5000) memberLevel = '銅卡';
                if (totalSpent > 15000) memberLevel = '銀卡';
                if (totalSpent > 30000) memberLevel = '金卡';
                if (totalSpent > 50000) memberLevel = 'VIP';
                document.getElementById('memberLevel').textContent = memberLevel;
                
                renderOrderHistory(userOrders);
            } else {
                memberEmpty.style.display = 'block';
                memberInfo.style.display = 'none';
                orderHistory.style.display = 'none';
            }
        }

        function renderOrderHistory(userOrders) {
            const orderList = document.getElementById('orderList');
            
            if (userOrders.length === 0) {
                orderList.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">目前沒有訂單記錄</p>';
                return;
            }
            
            orderList.innerHTML = userOrders.map(order => `
                <div class="order-item">
                    <div>
                        <strong>訂單 #${order.id}</strong><br>
                        <small>${order.date}</small><br>
                        <small>${order.items.length} 項商品</small>
                    </div>
                    <div style="text-align: right;">
                        <div class="order-status status-completed">已完成</div>
                        <strong>NT$ ${order.total.toLocaleString()}</strong>
                    </div>
                </div>
            `).join('');
        }

        function logout() {
            currentUser = null;
            cart = [];
            updateUserStatus();
            renderCart();
            showNotification('已成功登出！感謝您的光臨！');
        }

        // 新增商品
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const category = document.getElementById('productCategory').value;
            const name = document.getElementById('productName').value;
            const description = document.getElementById('productDescription').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const stock = parseInt(document.getElementById('productStock').value);
            
            const categoryIcons = {
                'health': ['💊', '🌿', '💚', '🍀', '⚕️'],
                'agriculture': ['🌾', '🌽', '🥬', '🍃', '🌱'],
                'support': ['👕', '⚾', '✨', '🏟️', '🎪']
            };
            
            const icons = categoryIcons[category];
            const randomIcon = icons[Math.floor(Math.random() * icons.length)];
            
            const newProduct = {
                id: productIdCounter++,
                name: name,
                description: description,
                price: price,
                stock: stock,
                category: category,
                icon: randomIcon
            };
            
            products.push(newProduct);
            renderProducts();
            showNotification('商品新增成功！');
            
            // 清空表單
            this.reset();
        });

        // 登入表單處理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                currentUser = user;
                updateUserStatus();
                closeModal();
                showNotification(`歡迎回來，${user.name}！`);
            } else {
                showNotification('帳號或密碼錯誤！', 'error');
            }
        });

        // 註冊表單處理
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showNotification('密碼確認不符！', 'error');
                return;
            }
            
            if (users.find(u => u.email === email)) {
                showNotification('此信箱已被註冊！', 'error');
                return;
            }
            
            const newUser = {
                id: users.length + 1,
                name: name,
                email: email,
                password: password,
                registerDate: new Date().toLocaleDateString('zh-TW')
            };
            
            users.push(newUser);
            currentUser = newUser;
            updateUserStatus();
            closeModal();
            showNotification(`註冊成功！歡迎加入綠野商城，${name}！`);
        });

        // 初始化頁面
        renderProducts();
        renderCart();
        updateUserStatus();

        // 點擊彈窗外部關閉
        window.addEventListener('click', function(e) {
            const authModal = document.getElementById('authModal');
            
            if (e.target === authModal) {
                closeModal();
            }
        });

        // 添加缺少的 CSS 和 HTML 元素
        document.addEventListener('DOMContentLoaded', function() {
            // 添加會員相關的 CSS
            const additionalCSS = `
                .member-info {
                    background: linear-gradient(135deg, #2E8B57 0%, #3CB371 100%);
                    color: white;
                    padding: 30px;
                    border-radius: 15px;
                    margin-bottom: 30px;
                }

                .member-stats {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                    gap: 20px;
                    margin-top: 20px;
                }

                .stat-card {
                    background: rgba(255,255,255,0.1);
                    padding: 20px;
                    border-radius: 10px;
                    text-align: center;
                    backdrop-filter: blur(10px);
                }

                .stat-number {
                    font-size: 2em;
                    font-weight: bold;
                    margin-bottom: 5px;
                }

                .order-history {
                    background: white;
                    padding: 25px;
                    border-radius: 15px;
                    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
                }

                .order-item {
                    border-bottom: 1px solid #eee;
                    padding: 15px 0;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                }

                .order-item:last-child {
                    border-bottom: none;
                }

                .order-status {
                    padding: 5px 15px;
                    border-radius: 20px;
                    font-size: 12px;
                    font-weight: bold;
                }

                .status-completed {
                    background: #e8f5e8;
                    color: #4CAF50;
                }

                .auth-tabs {
                    display: flex;
                    margin-bottom: 20px;
                    border-radius: 10px;
                    overflow: hidden;
                }

                .auth-tab {
                    flex: 1;
                    padding: 12px;
                    background: #f0f0f0;
                    border: none;
                    cursor: pointer;
                    font-size: 16px;
                    transition: all 0.3s ease;
                }

                .auth-tab.active {
                    background: #2E8B57;
                    color: white;
                }

                .close {
                    color: #aaa;
                    float: right;
                    font-size: 28px;
                    font-weight: bold;
                    cursor: pointer;
                    line-height: 1;
                }

                .close:hover {
                    color: #000;
                }

                .empty-state {
                    text-align: center;
                    padding: 60px 20px;
                    color: #666;
                    grid-column: 1 / -1;
                }

                .empty-state h3 {
                    font-size: 1.5em;
                    margin-bottom: 10px;
                }
            `;
            
            const style = document.createElement('style');
            style.textContent = additionalCSS;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
